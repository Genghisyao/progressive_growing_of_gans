
[loggers]
keys=root,default,weibo,weixin,ut


[handlers]
keys=consolethreadhandler,defaulthandler,weibohandler,weixinhandler,uthandler


[formatters]
keys=fileformat, consoleformat, filethreadformat, consolethreadformat


[logger_root]
level = ERROR
handlers=


[logger_default]
level=DEBUG
handlers=defaulthandler, consolethreadhandler
qualname=default
propagate=0


[logger_weibo]
level=DEBUG
handlers=weibohandler, consolethreadhandler
qualname=weibo
propagate=0


[logger_weixin]
level=DEBUG
handlers=weixinhandler, consolethreadhandler
qualname=weixin
propagate=0


[logger_ut]
level=DEBUG
handlers=uthandler, consolethreadhandler
qualname=ut
propagate=0


[handler_consolethreadhandler]
class=StreamHandler
level=DEBUG
formatter=consoleformat
args=(sys.stdout,)


[handler_defaulthandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=filethreadformat
args=('log/default.log', 'd', 1)


[handler_weibohandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=filethreadformat
args=('log/weibo.log', 'd', 1)


[handler_weixinhandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=filethreadformat
args=('log/weixin.log', 'd', 1)


[handler_uthandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=filethreadformat
args=('log/ut.log', 'd', 1)


[formatter_fileformat]
format=[%(levelname)s] [%(module)s] [%(funcName)s] [%(lineno)d] [%(asctime)s]: %(message)s

[formatter_filethreadformat]
format=[%(levelname)s] [%(module)s] [%(thread)d] [%(threadName)s] [%(funcName)s] [%(lineno)d] [%(asctime)s]: %(message)s

[formatter_consoleformat]
format=[%(levelname)s] [%(module)s] [%(funcName)s] [%(lineno)d] [%(asctime)s]: %(message)s

[formatter_consolethreadformat]
format=[%(levelname)s] [%(module)s] [%(thread)d] [%(threadName)s] [%(funcName)s] [%(lineno)d] [%(asctime)s]: %(message)s

