<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title -->
    <title> Iframe Test </title>

    <!-- Vendor scripts -->
    <script src="{$webroot}static/vendor/jquery/dist/jquery.min.js"></script>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    
    <script>
        $(document).ready(function () {
            var oFrm = document.getElementById('myframe');
            oFrm.onload = oFrm.onreadystatechange = function() {
                 if (this.readyState && this.readyState != 'complete') return;
                 else {
                     onComplete(this);
                 }
            }

        });
        
        function onComplete(tar){
            alert(tar.contents().getElementById('myframe'));
            //alert($("#myframe").contents().find(".sina-logo"));
        }
    </script>
</head>
<body>

<iframe id="myframe" height="500px" width="100%" src="http://www.baidu.com"></iframe>


<!-- Local script for menu handle -->
<!-- It can be also directive -->

</body>
</html>
